name: Publish to pub.dev
run-name: "Release: publish `${{ github.ref_name }}` to pub.dev"

on:
  workflow_dispatch:

concurrency: release

jobs:

  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: validate tag
        run: |
          [[ ! "${{ github.ref }}" =~ ^refs\/tags\/v\d{1,3}\.\d{1,3}\.\d{1,3}$ ]] && exit 1
      - uses: actions/checkout@v4
      - uses: flutter-actions/setup-flutter@v4
        with:
          cache-sdk: true
      - uses: flutter-actions/setup-pubdev-credentials@v1
      - name: flutter pub publish
        run: flutter pub publish -f

  release-notes:
    needs: publish
    uses: ./.github/workflows/release_notes.yml
    with:
      git_tag: ${{ github.ref_name }}

  gh-release:
    needs: release-notes
    uses: ./.github/workflows/gh_release.yml
    with:
      notes: ${{ needs.release-notes.outputs.notes }}
      tag: ${{ github.ref_name }}
